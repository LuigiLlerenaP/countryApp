<section class="py-8 bg-slate-900">
  <div class="w-full overflow-x-auto rounded-lg shadow-xl border border-emerald-600">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-emerald-600">
          @for (head of heads(); track head) {
          <th class="h-12 px-4 text-sm font-semibold text-white text-center">{{head}}</th>
          }
        </tr>
      </thead>
      <tbody>
        @for (cont of content(); track cont) {
        <tr class="bg-slate-800 text-slate-100 hover:bg-slate-700 transition-colors cursor-pointer">
          <td class="h-12 px-4 text-sm text-center">{{cont.Numero}}</td>
          <td class="h-12 px-4 text-sm text-center">
            <!-- Ejemplo icono SVG -->
            <svg class="mx-auto w-5 h-5 text-emerald-400" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="cont.Icon" />
            </svg>
          </td>
          <td class="h-12 px-4 text-sm text-center">
            <!-- Ejemplo bandera con imagen -->
            <img [src]="cont.Flag" [alt]="cont.Name" class="inline-block w-6 h-4 rounded-sm shadow-md" />
          </td>
          <td class="h-12 px-6 text-sm font-medium">{{cont.Name}}</td>
          <td class="h-12 px-6 text-sm">{{cont.Capital}}</td>
          <td class="h-12 px-6 text-sm text-right">{{cont.Population}}</td>
          <td class="h-12 px-6 text-sm text-center">
            <button class="bg-emerald-500 hover:bg-emerald-600 text-white px-3 py-1 rounded shadow transition">
              View
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>

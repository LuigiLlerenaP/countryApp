<section class="bg-slate-900 text-slate-100 py-12">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-emerald-400 mb-4">Solicita un Servicio</h2>
    <p class="mb-8 text-slate-300">
      Si deseas optar por alguno de nuestros servicios, por favor completa el siguiente formulario. Nos pondremos en
      contacto contigo lo antes posible.
    </p>
    <form action="#" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium mb-1 text-slate-200">Tu nombre</label>
        <input type="text" id="name" name="name" required
          class="w-full p-2.5 bg-slate-800 text-white border border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1 text-slate-200">Tu correo electrónico</label>
        <input type="email" id="email" name="email" required
          class="w-full p-2.5 bg-slate-800 text-white border border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>

      <div>
        <label for="service" class="block text-sm font-medium mb-1 text-slate-200">Servicio que deseas</label>
        <select id="service" name="service" required
          class="w-full p-2.5 bg-slate-800 text-white border border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
          <option disabled selected value="">Selecciona un servicio</option>
          <option value="consulta">Consulta Personalizada</option>
          <option value="soporte">Soporte Técnico</option>
          <option value="asesoria">Asesoría Empresarial</option>
        </select>
      </div>

      <div>
        <label for="message" class="block text-sm font-medium mb-1 text-slate-200">Mensaje adicional</label>
        <textarea id="message" name="message" rows="5"
          class="w-full p-2.5 bg-slate-800 text-white border border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
          placeholder="Cuéntanos más sobre lo que necesitas..."></textarea>
      </div>

      <button type="submit"
        class="bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-2 px-6 rounded-lg shadow-md transition duration-200">
        Enviar solicitud
      </button>
    </form>
  </div>
</section>

<country-search-input titleSearch="Capital" placeholderInput="Search by Capital" (searchValueEvent)="query.set($event)"
  [loading]="countryResource.isLoading()" [debounceTime]="700" [initialValue]="query()" />


<country-list [countries]="countryResource.value()?? []" [isLoading]="countryResource.isLoading()"
  [errorMessage]="countryResource.error()" [isEmpty]="countryResource.value()?.length === 0" />

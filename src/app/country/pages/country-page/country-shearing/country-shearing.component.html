<section
  class="bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm border border-gray-200/50 dark:border-gray-600/50 p-8 rounded-2xl shadow-2xl shadow-blue-900/20 dark:shadow-black/40 max-w-lg mx-auto mt-10 text-center ring-1 ring-gray-900/5 dark:ring-white/10">

  <!-- Spinner animado -->
  <div class="mb-6">
    <div class="relative w-16 h-16 mx-auto">
      <!-- Círculo de fondo -->
      <div class="absolute inset-0 rounded-full border-4 border-emerald-100 dark:border-emerald-900/30"></div>
      <!-- Círculo animado -->
      <div
        class="absolute inset-0 rounded-full border-4 border-transparent border-t-emerald-600 dark:border-t-emerald-400 animate-spin">
      </div>
      <!-- Icono central -->
      <div class="absolute inset-0 flex items-center justify-center">
        <svg class="w-6 h-6 text-emerald-600 dark:text-emerald-400 animate-pulse" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </div>
  </div>

  <!-- Texto principal -->
  <div class="mb-4">
    <h2
      class="text-2xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 dark:from-white dark:to-gray-200 bg-clip-text text-transparent mb-2">
      Cargando información
    </h2>
    <div class="w-12 h-1 bg-gradient-to-r from-emerald-500 to-emerald-600 rounded-full mx-auto"></div>
  </div>

  <!-- Mensaje descriptivo -->
  <p class="text-gray-600 dark:text-gray-300 text-sm mb-6">
    Obteniendo datos del país...
  </p>

  <!-- Indicadores de progreso (puntos animados) -->
  <div class="flex items-center justify-center gap-1">
    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-bounce"></div>
    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
  </div>

</section>

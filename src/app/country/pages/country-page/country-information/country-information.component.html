<section
  class="bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm border border-gray-200/50 dark:border-gray-600/50 p-8 rounded-2xl shadow-2xl shadow-blue-900/20 dark:shadow-black/40 max-w-lg mx-auto mt-10 text-center ring-1 ring-gray-900/5 dark:ring-white/10 transition-all duration-300 hover:shadow-3xl hover:scale-[1.02]">

  <!-- Bandera con efecto elegante -->
  <div class="relative mb-6">
    <div
      class="w-24 h-24 mx-auto rounded-full bg-gradient-to-br from-blue-50 to-blue-100 dark:from-blue-900/30 dark:to-blue-800/30 p-1 shadow-lg">
      <img [src]="countryInformation()?.flagPng" alt="Bandera de {{ countryInformation()?.name }}"
        class="w-full h-full object-cover rounded-full shadow-md ring-2 ring-white dark:ring-gray-700" />
    </div>
    <div class="absolute -top-2 -right-2 w-6 h-6 bg-green-500 rounded-full flex items-center justify-center shadow-md">
      <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
          clip-rule="evenodd" />
      </svg>
    </div>
  </div>

  <!-- Título del país -->
  <div class="mb-6">
    <h1
      class="text-3xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 dark:from-white dark:to-gray-200 bg-clip-text text-transparent mb-2">
      {{ countryInformation()?.name }}
    </h1>
    <div class="w-16 h-1 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full mx-auto"></div>
  </div>

  <!-- Información del país -->
  <div class="space-y-4 mb-6">
    <div class="flex items-center justify-between bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-100 dark:bg-blue-900/30 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
          </svg>
        </div>
        <div class="text-left">
          <p class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide font-medium">Código</p>
          <p class="text-sm font-semibold text-gray-800 dark:text-gray-200">{{ countryInformation()?.cca2 }}</p>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-emerald-100 dark:bg-emerald-900/30 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-emerald-600 dark:text-emerald-400" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
        </div>
        <div class="text-left">
          <p class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide font-medium">Capital</p>
          <p class="text-sm font-semibold text-gray-800 dark:text-gray-200">{{ countryInformation()?.capital }}</p>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-purple-100 dark:bg-purple-900/30 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </div>
        <div class="text-left">
          <p class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide font-medium">Población</p>
          <p class="text-sm font-semibold text-gray-800 dark:text-gray-200">{{
            countryInformation()?.population?.toLocaleString() }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón de regresar -->
  <div class="pt-4 border-t border-gray-200 dark:border-gray-600">
    <a href="/"
      class="inline-flex items-center gap-2 px-6 py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-xl transition-all duration-200 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Regresar al inicio
    </a>
  </div>
</section>

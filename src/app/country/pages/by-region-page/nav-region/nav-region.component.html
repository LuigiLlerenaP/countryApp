<section class="w-full bg-transparent">
  <div class="mx-auto max-w-7xl px-6">
    <nav
      class="mt-4 rounded-2xl bg-white/70 dark:bg-slate-800/60 backdrop-blur-md shadow-xl flex justify-center px-6 py-4">

      <ul class="flex flex-wrap justify-center gap-6 text-slate-800 dark:text-slate-100 font-medium">
        @for (region of regions(); track region) {
        <li>
          <button (click)="selectRegion(region)" [ngClass]="{
                'bg-emerald-400 text-white shadow-md shadow-emerald-500 dark:bg-emerald-600 dark:text-white':
                  selectedRegion() === region,
                'bg-emerald-100/80 text-emerald-700 shadow-sm shadow-emerald-200 hover:bg-emerald-200 hover:text-emerald-800 focus:ring-2 focus:ring-emerald-300 dark:bg-emerald-700/40 dark:text-emerald-200 dark:hover:bg-emerald-600/60 dark:hover:text-white':
                  selectedRegion() !== region
              }"
            class="inline-flex items-center justify-center h-10 px-6 rounded-lg text-sm font-semibold transition-colors duration-200 focus:outline-none">
            {{ region }}
          </button>
        </li>
        }
      </ul>

    </nav>
  </div>
</section>

<country-search-input titleSearch="Country" placeholderInput="Search by Country" (searchValueEvent)="query.set($event)"
  [loading]="countryResource.isLoading()" [initialValue]="this.query()" />


<country-list [countries]="countryResource.value() ?? []" [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0" />
